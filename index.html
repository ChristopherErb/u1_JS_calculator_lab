<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="basicBox">
        <div class="screen"></div>
        <div class ="buttons">
            <button class="zeroBtn numBtn">0</button>
            <button class="decimalBtn numBtn">.</button>
            <button class="oneBtn numBtn">1</button>
            <button class="twoBtn numBtn">2</button> 
            <button class="threeBtn numBtn">3</button>
            <button class="fourBtn numBtn">4</button>
            <button class="fiveBtn numBtn">5</button>
            <button class="sixBtn numBtn">6</button>
            <button class="sevenBtn numBtn">7</button>
            <button class="eightBtn numBtn">8</button>
            <button class="nineBtn numBtn">9</button>
            <button class="plusBtn">+</button>
            <button class="minusBtn">-</button>
            <button class="multBtn">*</button>
            <button class="divBtn">/</button>
            <button class="clearBtn">Clear</button>
            <button class="enterBtn">Enter</button>
    </div>
</div>
<script type="text/javascript" src="script.js" charset="utf-8"></script>
</body>
</html>
